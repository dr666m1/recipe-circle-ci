version: '2.1'
setup: true
orbs:
  yaml-bundler: dr666m1/yaml-bundler@0
jobs:
  setup:
    executor: yaml-bundler/default
    steps:
      - checkout
      - yaml-bundler/bundle:
          filepath: sub.yml
      - continuation/continue:
          configuration_path: sub.yml
workflows:
  setup:
    jobs:
      - setup

