version: 2.1
setup: true
orbs:
  yaml-bundler: dr666m1/yaml-bundler@0.0.5
  continuation: circleci/continuation@0.3.1
jobs:
  setup:
    executor: yaml-bundler/default
    steps:
      - checkout
      - yaml-bundler/bundle:
          filepath: .circleci/main.yml
      - continuation/continue:
          configuration_path: .circleci/main.yml
workflows:
  setup:
    jobs:
      - setup

