version: 2.1

orbs:
  # https://circleci.com/docs/slack-orb-tutorial/
  slack: circleci/slack@4.9.3

commands:
  parameterized-cmd:
    parameters:
      str:
        default: World
        type: string
    steps:
      - run: echo "Hello << parameters.str >!"

jobs:
  minimumJob:
    docker:
      # auth is not required at this time
      # https://circleci.com/docs/private-images/ 
      - image: cimg/base:2022.05
    steps:
      - run: echo "Hello CircleCI!"
  checkoutJob:
    docker:
      - image: cimg/base:2022.05
    steps:
      - checkout
      - run:
          name: show files
          command: ls -al
  envJob:
    docker:
      - image: cimg/base:2022.05
        environment:
          CONTAINER_ENV: container
    steps:
      - run:
          command: |
            echo $STEP_ENV
            echo $CONTAINER_ENV
          environment:
            STEP_ENV: step
  parameterizedJob:
    docker:
      - image: cimg/base:2022.05
        environment:
          CONTAINER_ENV: container
    steps:
      - parameterized-cmd
      - parameterized-cmd:
          str: Alice
  approvedJob:
    docker:
      - image: cimg/base:2022.05
    steps:
      - run: echo 'approved!'
      # make sure that this is the final step
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  mainWorkflow:
    jobs:
      - minimumJob
      - checkoutJob
      - envJob
  holdWorkflow:
    jobs:
      # you do not have to define the job in jobs section
      - waitJob:
          # you will not be charged for workflows that are in a hold state waiting for manual approval
          # https://support.circleci.com/hc/en-us/articles/360047352073-Will-I-be-charged-while-my-workflow-is-On-hold-
          type: approval
      - approvedJob:
          requires:
            - waitJob
          context: slack-secrets
