version: '2.1'
setup: true
orbs:
  yaml-bundler: dr666m1/yaml-bundler@0
  continuation: circleci/continuation@0.3.1
jobs:
  setup:
    executor: yaml-bundler/default
    steps:
      - checkout
      - yaml-bundler/bundle:
          filepath: .circleci/sub.yml
      - run: cat .circleci/sub.yml
      - continuation/continue:
          configuration_path: .circleci/sub.yml
workflows:
  setup:
    jobs:
      - setup

